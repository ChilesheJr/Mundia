<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine?</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="heart-animation">
      <h1 class="romantic-text">Mundia, will you be my Valentine?</h1>
      <div class="heart"></div>
    </div>
    <button class="yes-button" onclick="acceptProposal()">Yes, I Will!</button>
    <button class="no-button" onclick="declineProposal()">No, Thank You!</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
